<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>User Study</title><link href="css/my.css" rel="stylesheet"><link href="css/bootstrap.min.css" rel="stylesheet"><link href="css/bootstrap-table.min.css" rel="stylesheet"><script src="js/jquery-3.3.1.slim.min.js"></script><script src="js/bootstrap-table.min.js"></script><script src="js/my.js"></script></head><body><div class="center"><span class="title">User Study</span></div><div class="center"><h2 id="current">Current: 1</h2></div><div class="center"><span id="total_count">Total number: 10</span></div><div class="img-row"><img id="img_r" src="" class="img-item"><img id="img_s" src="" class="img-item"><img id="img_a" src="" class="img-item"><img id="img_b" src="" class="img-item"></div><div class="label-row"><div class="label-item">Reference</div><div class="label-item">Source</div><div class="label-item">A</div><div class="label-item">B</div></div><div class="center margin-top"><button id="previous_btn" type="button" class="btn btn-primary btn-lg">Previous</button><input type="text" class="form-control" id="target-page" placeholder="target page(1~60)"><button id="go_target_page" type="button" class="btn btn-success">Go</button><button id="next_btn" type="button" class="btn btn-primary btn-lg">Next</button></div><div class="center" id="result-label-row"><h5>User study result:</h5></div><div class="center" id="table-row"><table id="table" data-height="300"><thead><tr><th data-field="im_id">#</th><th data-field="result">Select Result</th></tr></thead></table></div><div class="center" id="export-row"><button id="export" type="button" class="btn btn-success">Export</button></div></body></html>
